<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Sanath Blogs</title>
    <meta name="description" content="The page you're looking for cannot be found. Explore our Data Science and AI automation blog for more content.">
    <link rel="icon" type="image/png" href="/images/logo-black.png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #000;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #333;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/logo-black.png" alt="Sanath Blogs Logo" class="logo">
        <h1>404</h1>
        <p>Oops! The page you're looking for seems to have wandered off into the data void.</p>
        <p>Don't worry, our AI hasn't taken over (yet). Let's get you back to exploring Data Science and AI automation insights.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
    <!-- SPA Redirect Script -->
    <script>
        // Check if this is a GitHub Pages 404
        if (window.location.pathname !== '/404.html') {
            window.location.href = '/#' + window.location.pathname;
        }
    </script>
</body>
</html>
