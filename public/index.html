<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      img-src 'self' data: https:;
      font-src 'self' data:;
      connect-src 'self' https:;
      media-src 'self';
      object-src 'none';
      frame-src 'self';
      worker-src 'self';
      manifest-src 'self';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    ">
    
    <!-- Primary Meta Tags -->
    <title>Sanath Blogs - Data Science & AI Automation Insights</title>
    <meta name="title" content="Sanath Blogs - Data Science & AI Automation Insights">
    <meta name="description" content="Expert insights on Data Science, AI automation, and machine learning. Discover practical guides and tutorials on automation workflows and data analysis by Sanath Kumar.">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Sanath Blogs RSS Feed" href="/rss.xml">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/images/logo-black.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo-black.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/logo-black.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/logo-black.png">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.sanathblogs.site">
    <meta property="og:title" content="Sanath Blogs - Data Science & AI Automation">
    <meta property="og:description" content="Expert insights on Data Science, AI automation, and machine learning. Discover practical guides and tutorials on automation workflows and data analysis by Sanath Kumar.">
    <meta property="og:image" content="https://www.sanathblogs.site/images/logo-black.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:url" content="https://www.sanathblogs.site">
    <meta name="twitter:title" content="Sanath Blogs - Data Science & AI Automation">
    <meta name="twitter:description" content="Expert insights on Data Science, AI automation, and machine learning. Discover practical guides and tutorials on automation workflows and data analysis by Sanath Kumar.">
    <meta name="twitter:image" content="https://www.sanathblogs.site/images/logo-black.png">
    
    <!-- Keywords -->
    <meta name="keywords" content="Sanath Blogs, data science, AI automation, machine learning, automation workflows, data analysis, tech tutorials, AI tools, Sanath Kumar">
    
    <!-- Additional SEO tags -->
    <meta name="author" content="Sanath Kumar">
    <meta name="robots" content="index, follow, max-image-preview:large">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Schema.org markup for Google -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Blog",
      "name": "Sanath Blogs",
      "description": "Expert insights on Data Science, AI automation, and machine learning by Sanath Kumar",
      "url": "https://www.sanathblogs.site",
      "logo": "https://www.sanathblogs.site/images/logo-black.png",
      "image": "https://www.sanathblogs.site/images/logo-black.png",
      "author": {
        "@type": "Person",
        "name": "Sanath Kumar",
        "url": "https://www.sanathblogs.site"
      },
      "publisher": {
        "@type": "Person",
        "name": "Sanath Kumar",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.sanathblogs.site/images/logo-black.png"
        }
      }
    }
    </script>
    
    <!-- GitHub Pages SPA Redirect Script -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === 'p') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + (decoded.length > 0 ? '?' + decoded : '') +
            l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
